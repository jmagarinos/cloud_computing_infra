<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunchBox - Mi Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <nav class="flex items-center justify-between">
                <a href="index.html" class="text-blue-600 hover:text-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <h1 class="text-3xl font-bold text-blue-600">LunchBox</h1>
                <div class="w-6"></div>
            </nav>
        </div>
    </header>

    <!-- Profile Content -->
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Mi Perfil</h2>
                
                <div class="space-y-6">
                    <div class="flex items-center justify-center mb-8">
                        <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center">
                            <span class="text-3xl text-blue-600" id="userInitials"></span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Correo Electrónico
                        </label>
                        <div class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg" id="userEmail">
                            Cargando...
                        </div>
                    </div>

                    <div class="pt-6">
                        <button id="logoutButton"
                            class="w-full bg-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-700 transition duration-200">
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Aquí agregamos la librería de Cognito + el script de perfil -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.0.1/dist/amazon-cognito-identity.min.js"></script>
    <script>
        const poolData = {
            UserPoolId: 'us-east-1_JosgMkDGE',  // User Pool ID de Cognito
            ClientId: '4femhf9urmn6vfu07k19jdod5a' // Client ID de Cognito
        };

        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        // Verificar si el usuario está autenticado
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Obtener información del usuario
        const user = userPool.getCurrentUser();
        if (user) {
            user.getSession((err, session) => {
                if (err) {
                    console.error('Error al obtener la sesión:', err);
                    window.location.href = 'login.html';
                    return;
                }

                // Obtener los atributos del usuario
                user.getUserAttributes((err, attributes) => {
                    if (err) {
                        console.error('Error al obtener atributos:', err);
                        return;
                    }

                    const email = attributes.find(attr => attr.getName() === 'email').getValue();
                    document.getElementById('userEmail').textContent = email;
                    
                    // Mostrar iniciales del usuario
                    const initials = email.charAt(0).toUpperCase();
                    document.getElementById('userInitials').textContent = initials;
                });
            });
        }

        // Función para cerrar sesión
        document.getElementById('logoutButton').addEventListener('click', () => {
            if (user) {
                user.signOut();
                localStorage.removeItem('access_token');
                window.location.href = 'index.html';
            }
        });
    </script>

</body>

</html>
