<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunchBox - Detalle de Vianda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <nav class="flex items-center justify-between">
                <a href="index.html" class="text-blue-600 hover:text-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <h1 class="text-3xl font-bold text-blue-600">LunchBox</h1>
                <div class="w-6"></div> <!-- Spacer for alignment -->
            </nav>
        </div>
    </header>

    <!-- Vianda Detail Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/2">
                    <img id="viandaImage" class="w-full h-96 object-cover" src="" alt="Vianda">
                </div>
                <div class="p-8 md:w-1/2">
                    <h2 id="viandaTitle" class="text-3xl font-bold text-gray-800 mb-4"></h2>
                    <div class="text-2xl font-bold text-blue-600 mb-6">
                        $<span id="viandaPrecio"></span>
                    </div>
                    <p id="viandaDescripcion" class="text-gray-600 mb-8 leading-relaxed"></p>
                    <button id="comprarButton"
                        class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200">
                        Comprar Ahora
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the vianda ID from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const viandaId = urlParams.get('id');

        async function loadViandaDetail() {
            try {
                const response = await fetch('http://52.55.238.156:80/viandas');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const viandas = await response.json();
                const vianda = viandas[viandaId - 1]; // Adjust for 0-based index

                if (!vianda) {
                    throw new Error('Vianda no encontrada');
                }

                // Transform the vianda data
                const transformedVianda = {
                    id: viandaId,
                    titulo: vianda.descripcion.split('.')[0], // Use first sentence as title
                    imagen: `https://placehold.co/800x600?text=Vianda+${viandaId}`,
                    descripcion: vianda.descripcion,
                    precio: (Math.random() * 20 + 10).toFixed(2) // Random price between 10 and 30
                };

                // Update the UI with vianda details
                document.getElementById('viandaImage').src = transformedVianda.imagen;
                document.getElementById('viandaImage').alt = transformedVianda.titulo;
                document.getElementById('viandaTitle').textContent = transformedVianda.titulo;
                document.getElementById('viandaPrecio').textContent = transformedVianda.precio;
                document.getElementById('viandaDescripcion').textContent = transformedVianda.descripcion;

            } catch (error) {
                console.error("Error loading vianda details:", error);
                alert('Error al cargar los detalles de la vianda');
            }
        }

        // Handle purchase button click
        document.getElementById('comprarButton').addEventListener('click', () => {
            alert('¡Gracias por tu compra! Esta funcionalidad estará disponible próximamente.');
        });

        // Load vianda details when the page loads
        loadViandaDetail();
    </script>
</body>

</html>
